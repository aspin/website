<template name="eecs111QuestionBox">
  <div class="text-center col-md-7">
    <h2 class="rotating-header">Ask me anything about
      <span class="rotating-words">
        <span class="visible">class concepts.</span>
        <span>research experiences.</span>
        <span>working in tech.</span>
        <span>web development.</span>
        <span>mobile development.</span>
      </span>
    </h2>
    <h3>I'll go over as many of these in tutorial as possible.</h3>
    <form id="question">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" class="form-control" placeholder="(Optional) if you want a private or immediate reply">
      </div>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea name="question" class="form-control" rows="3" required></textarea>
      </div>
      <div>
        <input type="submit" class="btn-blue btn-submit" value="Submit Question">
        <span class="success-text">Question submitted. Thanks!</span>
      </div>
    </form>
  </div>
</template>
