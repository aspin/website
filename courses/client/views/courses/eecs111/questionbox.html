<template name="eecs111QuestionBox">
  <div class="text-center">
    <h1>Ask me anything about class.</h1>
    <h2>I'll go over as many of these in discussion as possible.</h2>
    <form id="question">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" class="form-control" placeholder="(Optional) if you want a private or immediate reply">
      </div>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea name="question" class="form-control" rows="3" required></textarea>
      </div>
      <div>
        <input type="submit" class="btn-blue btn-submit" value="Submit Question">
        <span class="success-text">Question submitted. Thanks!</span>
      </div>
    </form>
  </div>
</template>
